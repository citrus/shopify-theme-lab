<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Shopify</title>
</head>
<body>
  <div vue-app="sfc-example"></div>

  <div vue-app="renderless-example">
    <renderless-test v-slot="{ store, localCount, localIncrement }">
      <div class="border p-3">
        <p>Store: {{ store.count }}</p>
        <p>Local: {{ localCount }}</p>
        <p>
          <button @click="localIncrement">
            increment local
          </button>
        </p>
        <p>
          <button @click="store.increment">
            increment store
          </button>
        </p>
      </div>
    </renderless-test>
  </div>

  <script type="module" src="/src/theme.ts"></script>
</body>
</html>
